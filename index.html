<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./4Head.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Uber Safe Security of Legend</title>
</head>
<body onload="createCaptcha()">
    <div>
        <h3>We take security very seriously here at BYU Melee.  As such, please complete the following
            Captcha to gain access to bracket results.
        </h3>
    </div>
    
    <div id='captcha-container'>
        <form onsubmit="validateCaptcha()">
        <div id="captcha">
        </div>
        <input type="text" placeholder="Captcha" id="cpatchaTextBox"/>
        <button type="submit">Submit</button>
        </form>
    </div>

    <div id="image-container">
        <div>
            <img src="./lame.png" alt="whew baby" class="rotate">
        </div>
        <div>
            <img src="./lame.png" alt="whew baby" class="rotateInv">
        </div>
        
    </div>
    

    <script src="./script.js"></script>
</body>
